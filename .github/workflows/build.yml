name: ci

on:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: eldolfin/mlops-hello-world:latest
      -
        name: Restart on the server
        run: |
          printf '${{ secrets.DEPLOY_SSH_KEY }}' > deploy_key
          ssh -i deploy_key 'ubuntu@4.210.225.87' "cd old/MLOPS-2026-mini_project1/ && git pull && cd deploy && docker compose up -d --pull"
