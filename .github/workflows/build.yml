name: ci

on:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: eldolfin/mlops-hello-world:latest
      -
        name: Restart on the server
        run: |
          printf -- '${{ secrets.DEPLOY_SSH_KEY }}' > deploy_key
          chmod 400 deploy_key
          ssh -o StrictHostKeyChecking=no -i deploy_key 'ubuntu@4.210.225.87' 'cd /home/ubuntu/old/MLOPS/ && git pull && cd deploy && docker-compose pull && docker-compose down && docker-compose up -d'


